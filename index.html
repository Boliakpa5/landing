<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.3)  ),url(images/labrador_assurance_santevet.jpg)">
    <div class="container">
      <h1>Look at these dogs</h1>
      <p>They are cute, aren't they?</p>
      <a href="https://www.la-spa.fr/adoption/" target="_blank">Adopt One!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How to adopt one?</h2>
    <div class="cards">

      <div class="card">
        <img src="images/360_F_146742914_szoUlL23kviXelMTVgAsAbflCexjTlQC.jpg" alt="">
        <h4>Choose</h4>
        <p>Choose the fluffiest puppy you can find</p>
      </div>

      <div class="card">
        <img src="https://www.kindpng.com/picc/m/371-3716049_border-collie-puppy-png-transparent-png.png" alt="Border Collie Puppy Png, Transparent Png@kindpng.com">
        <h4>Adopt it</h4>
        <p>If he accepts you, you can take him home</p>
      </div>

      <div class="card">
        <img src="images/chiot-bouvier-bernois_191971-139.webp" id="bouvier" alt="">
        <h4>Benefit</h4>
        <p>Play, cuddle and more. That dog will make your life happier</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>

</body>
</html>
